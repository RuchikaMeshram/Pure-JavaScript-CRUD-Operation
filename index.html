<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Name</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName" onkeyup="lettersOnly(this)">
                    </div>
                    <div>
                        <label>id</label>
                        <input type="number" name="id" id="id">
                    </div>
                    <div>
                        <label>age</label>
                        <input type="number" name="age" id="age" onkeyup="verify(this)">
                    </div>
                    <div>
                        <label>gender</label>
                        <input type="text" name="gender" id="gender">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>id</th>
                            <th>age</th>
                            <th>gender</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
